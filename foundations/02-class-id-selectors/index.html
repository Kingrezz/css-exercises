<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--doing this<p> blah blah</p> doesnt add the element simply because your class, id, etc needs to be inside of the opening.that just makes a paragraph. for example: <p class="like"> then you close it and whatever comes after that will have the attributes of whatever you have in your css file then you close it with </p> or whatever youre using "div" for example.-->
    <p class="Number1">Number 1 - I'm a class!</p>
    <div id="Number2">Number 2 - I'm one ID.</div>
    <p class="Number3">Number 3 - I'm a class, but cooler!</p>
    <div id="Number4">Number 4 - I'm another ID.</div>
    <p class="Number5">Number 5- I'm a class!</p>
  </body>
</html>
